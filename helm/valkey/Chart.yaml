# See https://docs.giantswarm.io/reference/platform-api/chart-metadata/
# for details and background.

apiVersion: v2

# Version of the packaged app
appVersion: 8.1.4

# Make sure your name DOES NOT end in "app" or "-app".
name: valkey

# Please describe what the app provides in a sentence or two.
description: A Giant Swarm app for deploying Valkey (a Redis alternative) on Kubernetes.

# URL of the GitHub repository that is the source of this Chart.yaml file.
home: https://github.com/giantswarm/valkey-app

# Using upstream Valkey icon
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/valkey/img/valkey-stack-220x234.png

sources:
  - https://github.com/valkey-io/valkey-helm
version: 0.0.0-dev
annotations:
  application.giantswarm.io/team: planeteers
  # Adapt to 'giantswarm' if this application is not to be deployed by customers
  io.giantswarm.application.audience: all
  # Adapt to 'true' if Giant Swarm takes responsibility for this app where it's deployed
  io.giantswarm.application.managed: "false"
  config.giantswarm.io/version: 1.x.x
dependencies:
  - name: valkey
    repository: file://charts/valkey
    version: 0.8.1
